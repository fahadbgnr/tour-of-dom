<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Of Dom</title>
    <link rel="stylesheet" href="style/style.css">
    <style>
        li{
            color: tomato;
        }
        #furits-title{
            color: black;
        }
        .important-places{
            color:blue;
        }
        .fruits-container li {
            color: bisque;
        }
    </style>
</head>
<body>
    <header>
        <h1>welcome to my dom</h1>
    </header>
    <main>
        <section>
            <h1>My Awesome Dom De Baba </h1>
        <ul>
            <li>jalali set</li>
            <li>shafayat</li>
            <li>bonobash</li>
        </ul>
        </section>
        <section class="fruits-container">
            <h1 id="furits-title">fruits i like </h1>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
        </ul>
        </section>
        <section>
            <h1 id="places-title">My favorite place </h1>
        <ul>
            <li class="important-places">Shundorban</li>
            <li class="important-places">Bhandarban</li>
            <li class="important-places">cox's Bazar</li>
        </ul>
        </section>
    </main>
    <script src="js/dom.js"></script>
    <script>
        // const student = {
        //     name: 'abul',
        //     ID: 11,
        //     study: function(time){
        //         console.log(time, 'study kortese')
        //     }
        // }
        // console.log('adding JS inside the html file');


        
        // getElementsByTagName (optional)
        const liCollection = document.getElementsByTagName('li');
        // console.log(liCollection);
        for(const li of liCollection){
            // console.log(li);
            console.log(li.innerText);

        }
        // getElementById (important)
        const furitsTitle = document.getElementById('furits-title');
        furitsTitle.innerText = 'Furits Changes By JS';

        // getElementsByClassName (important)
        const places = document.getElementsByClassName('important-places');
        for(const place of places){
            console.log(place.innerText);
        }
        // querySelector (semi Important)

        // querySelectorAll (semi Important)
        const someLi = document.querySelectorAll('fruits-container li');
        // console.log(someLi);
        for (const li of someLi){
            console.log(li.innerText);
        }
       
    </script>
</body>
</html>
